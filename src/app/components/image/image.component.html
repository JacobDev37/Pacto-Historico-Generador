<form [formGroup]="info" (ngSubmit)="processImage($event)">
    <div class="file">
        <label class="file-label">
            <input class="file-input" type="file" formControlName="pic" (change)="processImage($event)">
            <span class="file-cta">
                <span class="file-label">Carga una foto</span>
            </span>
        </label>
    </div>
</form>
